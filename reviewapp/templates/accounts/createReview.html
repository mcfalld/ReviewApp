{% extends "reviewapp/layout.html" %}


{% block content %}

<h3 style="font-family: GistRoughLightThree; background-color:#A0892C" class="center-align">Hi {{user}}, {{title}}, Here are your reviews</h3> {# gets title from views.py #}

<ul style="color:#483E37" class="collection">
    {% for review in reviews %}
        <li style="font-family:'Didact Gothic'; color:#483E37" class="collection-item"><a style="color:#483E37" href="/reviews/details/{{review.id}}">{{review.title}}</a></li>
    {% endfor %}
</ul>


{%endblock%}
