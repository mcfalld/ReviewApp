{%extends 'reviewapp/layout.html'%}

{% block content %}

<h3 style="font-family: GistRoughLightThree; background-color:#A0892C" class="center-align">Login</h3> {# gets title from views.py #}

<div class="container">

    <div class="col s4 pull-s6 card-panel white">
        <form action="{% url 'profile' %}" method="POST">
            {% csrf_token %}
            {% include 'reviewapp/form-template.html'}
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

    </div>


</div>



{% end block %}
