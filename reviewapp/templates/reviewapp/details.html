{% extends 'reviewapp/layout.html' %}

{% block content %}

<h3 style="font-family: GistRoughLightThree; background-color:#A0892C" class="center-align">{{review.title}}</h3> {# gets title from views.py #}

<div style="color:#483E37" class="card">
    <div class="card-content">
        {{review.body}}
    </div>
    <div class="card-action">
        {{review.submitted_on}}
    </div>
</div>
<a style="background-color:rgb(68, 68, 68); color:white; font-family:Didact Gothic" class="btn" href="{% url 'index' %}">Go Back</a>
{% endblock %}
