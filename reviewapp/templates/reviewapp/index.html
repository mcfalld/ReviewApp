{% extends 'reviewapp/layout.html' %}

{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    {% load static %}
    <link rel="stylesheet" href=" {% static "stylesheet.css" %}" type="text/css">

{% endblock %}

{% block content %}

<h3 style="font-family: GistRoughLightThree; background-color:#A0892C" class="center-align">{{review.title}}</h3> {# gets title from views.py #}

<ul style="color:#483E37" class="collection">
    {% for review in object_list %}
        <li style="font-family:'Didact Gothic'; color:#483E37" class="collection-item"><a style="color:#483E37" href="{% url 'details' review.id %}">{{review.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
