{% extends 'reviewapp/layout.html' %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href=" {% static "reviewapp/stylesheet.css" %}">


{% block content %}

<h3 style="font-family: GistRoughLightThree; background-color:#A0892C" class="center-align">Reviews</h3> {# gets title from views.py #}

<ul style="color:#483E37" class="collection">
    {% for review in object_list %}
        <li style="font-family:'Didact Gothic'; color:#483E37" class="collection-item"><a style="color:#483E37" href="{% url 'details' review.id %}">{{review.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
