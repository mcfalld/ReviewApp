{% for field in form %}

    <div class="form-group">
        <div>
            <span class="red-text">{{ field.error }}</span>

        </div>
        <label class="col s2 pull-s8">{{ field.label_tag }}</label>
        <div class="col s8 push-s2">{{ field }}</div><br>

    </div>


{% endfor %}
